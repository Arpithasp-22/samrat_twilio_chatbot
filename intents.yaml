    - "tell me about"
    - "dealer info"
    - "check dealer"
  regex:
    - "dealer\\s+(\\w+)"
    - "check\\s+(\\w+)"

COMPARE:
  exact:
    - "2"
    - "compare dealers"
  keywords:
    - "compare"
    - "vs"
    - "versus"
    - "comparison"
