    - "state wise"
    - "sales by state"
    - "state breakdown"
  regex:
    - "sales\\s+by\\s+state"
    - "state\\s+wise"
    - "in\\s+(\\w+)"

PRODUCT:
  exact:
    - "5"
    - "sales by product"
  keywords:
    - "product"
    - "product-wise"
    - "for coils"
    - "for tmt"
    - "for bars"
  phrases:
    - "top dealers for"
